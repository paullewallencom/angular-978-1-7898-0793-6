<table class="table table-sm table-striped">
    <tr>
    <th>Name</th><th>Category</th><th>Price</th>
    <th>Studio</th><th>Ratings</th>
    </tr>
    <tr *ngFor="let movie of movies">
    <td>{{movie.name}}</td>
    <td>{{movie.category}}</td>
    <td>{{movie.price}}</td>
    <td>{{movie.studio?.name || 'None'}}</td>
    <td>{{movie.ratings?.length || 0}}</td>
    </tr>
</table>
